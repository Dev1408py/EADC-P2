<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #clickCount {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>Click Counter</h1>

<p>Click anywhere on the page to increase the count:</p>

<p id="clickCount">0</p>

<script>
    // Initialize click count
    var clickCount = 0;

    // Function to increment click count and update display
    function incrementClickCount() {
        clickCount++;
        document.getElementById("clickCount").innerText = clickCount;
    }

    // Add event listener to the whole document to count clicks
    document.addEventListener("click", incrementClickCount);
</script>

</body>
</html>
